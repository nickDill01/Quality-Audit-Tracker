<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automated Audit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Automated Audit Tracker</h1>

  <section id="create-audit">
    <h2>Create New Audit Entry</h2>
    <form id="audit-form">
      <input type="text" id="title" placeholder="Audit Title" required />
      <input type="text" id="department" placeholder="Department Audited" required />
      <input type="date" id="date" required />
      <button type="submit">Add Audit Entry</button>
    </form>
  </section>

  <section id="audit-list">
    <h2>All Audits</h2>
    <ul id="audits"></ul>
  </section>

  <section id="capa-section">
    <h2>CAPAs</h2>
    <div id="findings-container"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
